name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write         # pour publier sur GitHub Pages
  id-token: write      # requis par deploy-pages

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flowlegal_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, pcntl, posix
          coverage: xdebug   # active la collecte de couverture

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env (MySQL for CI)
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', preg_replace('/^DB_CONNECTION=.*/m','DB_CONNECTION=mysql', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_HOST=.*/m','DB_HOST=127.0.0.1', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_PORT=.*/m','DB_PORT=3306', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_DATABASE=.*/m','DB_DATABASE=flowlegal_test', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_USERNAME=.*/m','DB_USERNAME=root', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_PASSWORD=.*/m','DB_PASSWORD=root', file_get_contents('.env')));"
          echo "APP_ENV=testing" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=array" >> .env
          php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..40}; do
            mysql -h 127.0.0.1 -P 3306 -uroot -proot -e "SELECT 1" && echo '✅ MySQL is up' && break
            echo "MySQL not ready yet... ($i)"
            sleep 2
          done

      # ---------- FRONT build (Vite) pour @vite manifest ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node deps
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build
      # ------------------------------------------------------------

      - name: Run migrations
        run: php artisan migrate --force

      # Tests + couverture : HTML + Clover (XML)
      - name: Run tests (parallel) with coverage
        run: |
          mkdir -p coverage/html coverage
          php artisan test --parallel --processes=4 -- \
            --coverage-html coverage/html \
            --coverage-clover coverage/clover.xml

      # Génère la doc Scribe
      - name: Generate docs (Scribe)
        run: php artisan scribe:generate

      # Parse clover.xml pour produire un badge JSON (Shields)
      - name: Build coverage badge JSON
        run: |
          python3 - <<'PY'
        import xml.etree.ElementTree as ET, json, os
        tree = ET.parse('coverage/clover.xml')
        root = tree.getroot()
        metrics = root.find('.//metrics')
        covered = int(metrics.get('coveredstatements', 0))
        total = int(metrics.get('statements', 0))
        pct = 0 if total == 0 else round(covered*100/total, 1)
        color = 'red' if pct < 50 else ('orange' if pct < 70 else ('yellow' if pct < 80 else ('yellowgreen' if pct < 90 else 'brightgreen')))
        os.makedirs('pages/coverage', exist_ok=True)
        with open('pages/coverage/coverage-badge.json','w') as f:
            json.dump({"schemaVersion":1,"label":"coverage","message":f"{pct}%","color":color}, f)
        PY

      # Prépare l'artefact GitHub Pages : on publie à la racine
      # /docs   -> Scribe
      # /coverage -> HTML coverage + badge JSON
      - name: Prepare Pages artifact
        run: |
          mkdir -p pages/docs
          cp -r public/docs/* pages/docs/ || true
          mkdir -p pages/coverage/html
          cp -r coverage/html/* pages/coverage/html/ || true

      # Upload artefact vers Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
